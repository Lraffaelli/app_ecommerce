<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <form action="/api/productos" method="POST">
            <h2>Agregar Producto</h2>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" name="title"/>

            <label for="precio" class="form-label">precio:</label>
            <input type="text" class="form-control" id="precio" placeholder="precio del producto" name="price"/>

            <label for="thumbnail" class="form-label">Imagen:</label>
            <input type="text" class="form-control" id="thumbnail" placeholder="Imagen del producto" name="thumbnail"/>
            <button  class="btn btn-primary mt-3">Enviar</button>
          </form>
        </div>        
      </div>
    </div>
  </body>
</html>
